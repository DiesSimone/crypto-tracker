<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Tracker</title>
</head>
<body>
    <nav id="navbar">
        <img src="" alt="app-logo" id="app-logo">
        <h2 id="app-name">Crypto Tracker</h2>
        <a href="">Login</a>
        <a href="">Watchlist</a>
    </nav>
    <div id="wrapper">
        <h1>Crypto Tracker</h1>
        <form action="" id="form">
            <input type="text" name="coin-name" id="coin-name"><br>
            <input type="text" name="coin-symbol" id="coin-symbol"><br>
            <input type="submit" name="submit" id="submit-btn"><br>
        </form>
        <div id="loading-state"></div>
        <div id="crypto-cards"></div>
        <div id="info-cards"></div>
        <div id="chart-container" class="cards">
            <h4>GRAPH</h4>
            <div id="set-interval">
                <button id="last-h" class="time-btn">Last Hour</button>
                <button id="last-24h" class="time-btn">Last 24 Hours</button>
                <button id="last-7d" class="time-btn">Last 7 Days</button>
                <button id="last-30d" class="time-btn">Last 30 Days</button>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
