<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <form action="" id="loginForm">
        <h3>Login to your Crypto Tracker Account</h3>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Insert your username here"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Insert your password here"><br>
        <input type="submit" name="submit" id="submit" value="Login">
        <label for="">Dont have an account?</label><a href="/register">click here</a>
    </form>

    <script src="authLogin.js"></script>
</body>
</html>
